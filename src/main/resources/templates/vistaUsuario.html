<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
	<br>
	<br>
	<br>
	<br>
	<br>
		<img class="imagenPerfil" th:src="@{'/uploads/' + ${usuario.fotoPerfil}}" th:alt="${usuario.fotoPerfil}">
		<h3 th:text="${usuario.login}"></h3><br>
		<h6 th:text="${usuario.nombre} + ' ' + ${ usuario.apellido}"></h6><br><br><br>
		<div class="row">
			<div class="card mr-5 mb-3" style="width: 18rem;" th:each="producto: ${listaProductos}">
    			<img class="card-img-top" th:src="@{'/uploads/' + ${producto.fotos}}" th:alt="${producto.fotos}"><!---imagen --->
    			<div class="card-body">
      				<h5 class="card-title" th:text="${producto.nombre}"><!---titulo ---></h5>
      				<p class="card-text" th:text="${producto.descripcion}"><!---texto ---></p>
    			</div>
    			<ul class="list-group list-group-flush">
    				<li class="list-group-item" th:text="${producto.precio}"><!---texto2 ---></li>
      				<li class="list-group-item" th:text="${producto.localizacion}"><!---texto2 ---></li>
     				<li class="list-group-item" th:text="${producto.categoriaProducto}"><!---texto3 ---></li>
      				<li class="list-group-item" th:text="${producto.usuarioProducto}"><!---texto4 ---></li>
    			</ul>
    			<div class="card-body">
      				<a th:href="@{/producto/} + ${producto.idProducto}" class="card-link">Ver Producto</a>
    			</div>
  			</div>
		</div>
		<a th:href="@{/listar}" class="btn btn-secondary"> Volver a Index</a>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
