<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1><br>
		<div class="container-fluid row centrado">
			<div class="card mr-2 mb-3" style="width: 16rem;" th:each="producto: ${productos}">
    			<img class="card-img-top" th:src="@{'/uploads/' + ${producto.fotos}}" th:alt="${producto.fotos}">
    			<div class="card-body">
      				<h5 class="card-title" th:text="${producto.nombre}"></h5>
    			</div>
    			<ul class="list-group list-group-flush">
    				<li class="list-group-item" th:text="${producto.precio} + '&euro;'"></li>
      				<li class="list-group-item" th:text="${producto.localizacion}"></li>
     				<li class="list-group-item" th:text="${producto.categoriaProducto}"></li>
    			</ul>
    			<div class="card-body">
      				<a th:href="@{/producto/} + ${producto.idProducto}" class="card-link">Ver Producto</a>
      				<a th:href="@{/usuario/} + ${producto.usuario}" class="card-link">Contactar</a>
    			</div>
  			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
