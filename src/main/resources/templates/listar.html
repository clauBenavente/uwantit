<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1><br>
		<a th:href="@{/formularioProducto}" class="btn btn-secondary">Crear Producto</a>
		<a th:href="@{/form}" class="btn btn-secondary">Registrar Usuario</a><br><br>
		<a th:href="@{/login}" class="btn btn-secondary">Login Usuario</a><br><br>
		
		<div class="container-fluid row">
			<div class="card mr-5 mb-3" style="width: 18rem;" th:each="producto: ${productos}">
    			<img class="card-img-top" th:src="@{'/uploads/' + ${producto.fotos}}" th:alt="${producto.fotos}"><!---imagen --->
    			<div class="card-body">
      				<h5 class="card-title" th:text="${producto.nombre}"><!---titulo ---></h5>
      				<p class="card-text" th:text="${producto.descripcion}"><!---texto ---></p>
    			</div>
    			<ul class="list-group list-group-flush">
    				<li class="list-group-item" th:text="${producto.precio}"><!---texto2 ---></li>
      				<li class="list-group-item" th:text="${producto.localizacion}"><!---texto2 ---></li>
     				<li class="list-group-item" th:text="${producto.categoriaProducto}"><!---texto3 ---></li>
      				<li class="list-group-item" th:text="${producto.usuarioProducto}"><!---texto4 ---></li>
    			</ul>
    			<div class="card-body">
      				<a th:href="@{/producto/} + ${producto.idProducto}" class="card-link">Ver Producto</a>
      				<a href="#" class="card-link">Contactar con Vendedor</a>
    			</div>
  			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
